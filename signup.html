    </header>
    <hr>
    <fieldset>
        <legend>Signup</legend>
        <form action="" method="get" autocomplete="on"> <!--You van use either get-insecure or post-secure-->
            <label for="usr">UserName</label><br>
            <input type="text" id="usr" name="usrname" placeholder="Enter UserName" size="30" maxlength="20" autofocus><br>

            <label for="eml">Email</label><br>
            <input type="email" id="eml" name="email" placeholder="Enter Email"><br>

            <label for="paw">Password</label><br>
            <input type="password" id="pwd" name="password" placeholder="Enter Password"><br>

            <label for="dob">DOB</label><br>
            <input type="date" name="dob" id="dob"><br>

            <label for="gen">Gender</label>
            <input type="radio" id="gen" name="gen" value="m">:Male
            <input type="radio" id="gen" name="gen" value="f">:Female<br>

            <label for="ph">Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="eg:123456789" pattern="[5-9]{1}-[0-9]{9}"><br>

            <label for="sub">Course</label> <br>
            <select name="subject" id="sub">
                <optgroup label="Engineering">
                    <option value="">CSE</option>
                    <option value="">Civil</option>
                    <option value="">Mechanical</option>
                    <option value="">Electronics</option>
                </optgroup>

                <optgroup label="Others">
                    <option value="">ARTS</option>
                    <option value="">Music</option>
                    <option value="">Paint</option>
                    <option value="">SST</option>
                </optgroup>
            </select>
            <br><br>

            <label for="fee">Fee</label>
            <input list="fees">

            <datalist id="fees">
                <option value="2500"></option>
                <option value="3000"></option>
                <option value="3500"></option>
            </datalist>
            <input type="number" min="1" max="10"><br>

            <textarea name="" id="" cols="30" rows="10"></textarea><br>

            <input type="submit" value="send data"><br>
            <input type="reset" value="Reset">

            <!-- ->size
            ->maxlength
            ->min and max
            ->autofocus
            ->required
            ->autocomplete -->

        </form>
    </fieldset>
